<ion-header>
  <ion-navbar color="secondary">
    <ion-title>Lisa de Lojas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-fab top right edge>
    <button ion-fab mini (click)="formadd()">
      <ion-icon name="add"></ion-icon>
    </button>

  </ion-fab>
  <ion-list style="margin-top: 30px;">
    <ion-item-sliding *ngFor="let loja of lojas">
      <ion-item >
        <ion-thumbnail item-start>
          <img src="../../assets/imgs/foto.png">
        </ion-thumbnail>
        <h1>{{ loja.nome }}</h1>
        <h3>{{ loja.categoria }}</h3>
        <h3>{{ loja.money }}</h3>


        <button ion-button clear item-end color="dark">
          <ion-icon style="font-size: 2.2em !important;" name="ios-arrow-forward-outline"></ion-icon>
        </button>
      </ion-item>

      <ion-item-options side="right">

        <button ion-button color="light">
          <ion-icon name="eye" (click)="detalheForm(loja.id,loja.nome, loja.categoria, loja.telefone, loja.email)"></ion-icon> Deltalhe
        </button>


        <button ion-button color="dark">
          <ion-icon name="brush" (click)="editForm(loja.id,loja.nome, loja.categoria, loja.telefone, loja.email)"></ion-icon> Editar
        </button>


        <button ion-button color="danger">
          <ion-icon name="trash" (click)="delete(loja.id)"></ion-icon> Excluir
        </button>

      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

</ion-content>

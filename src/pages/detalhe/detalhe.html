
<ion-header>
  <ion-navbar color="secondary">
    <ion-title>Detalhes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="Foto" [(ngModel)]="foto" ></ion-input>
    </ion-item>
  

    <ion-item>
      <ion-input type="text" placeholder="Nome" [(ngModel)]="nome" ></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-input type="text" placeholder="Telefone" [(ngModel)]="telefone"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="Email" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-list style="margin-left: 7px;">
      <ion-item>
        <ion-label>Categoria</ion-label>
        <ion-select [(ngModel)]="categoria">
          <ion-option value="nes">NES</ion-option>
          <ion-option value="n64">Nintendo64</ion-option>
          
        </ion-select>
      </ion-item>
    </ion-list>


    <ion-item>
      <button ion-button block (click)="add()">Editar</button>
    </ion-item>

  </ion-list>

</ion-content>
